<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="btn__block">
            <button class="summer" id="summerid">Summer</button>
            <button class="winter" id="winterid">Winter</button>
            <button class="spring" id="springid">Spring</button>
            <button class="autumn" id="autumnid">Autumn</button>
        </div>
        <div class="row">
            <div class="pers">
                <div class="block1">
                    <h3 class="block1__item1">Grass</h3>
                    <p class="block1__item2">
                        Grass is a peaceful character who just reproduces
                    </p>
                </div>
            </div>
            <div class="pers">
                <div class="block2">
                    <h3 class="block2__item1">Grass Eater</h3>
                    <p class="block2__item2">
                        Grass Eater eats grass and reproduces
                    </p>
                </div>
            </div>
            <div class="pers">
                <div class="block3">
                    <h3 class="block3__item1">Predator</h3>
                    <p class="block3__item2">
                        Preadator eats grass and grass eater and reproduces
                    </p>
                </div>
            </div>
            <div class="pers">
                <div class="block4">
                    <h3 class="block4__item1">Venom</h3>
                    <p class="block4__item2">
                        venom are death potion
                    </p>
                </div>
            </div>
            <div class="pers">
                <div class="block5">
                    <h3 class="block5__item1">Antivenom</h3>
                    <p class="block5__item2">
                        Antivenom are anti death potion
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
